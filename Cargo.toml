[package]
name = "mintpool"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
libp2p = { version = "0.53.2", features = ["tokio", "tcp", "macros", "noise", "yamux", "kad", "gossipsub"] }
tokio = { version = "1.36.0", features = ["full"] }
eyre = "0.6.12"
async-trait = "0.1.77"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
alloy-signer = {git = "https://github.com/alloy-rs/alloy", features = ["eip712"] }
alloy-signer-wallet =  {git = "https://github.com/alloy-rs/alloy" }
alloy-primitives = { version = "0.6.4", features = ["serde"] }
alloy-sol-types = { version = "0.6.4", features = ["eip712-serde"]}
alloy-sol-macro = "0.6.4"
ethers = "2.0.14"
ethers-contract = "2.0.14"
ethers-signers = "2.0.14"
ethers-contract-derive = "2.0.14"
ethers-contract-abigen = "2.0.14"
const-hex = "1.11.3"
clap = { version = "4.5.2", features = ["derive"] }
envconfig = "0.10.0"
colored = "2.1.0"
sqlx = { version = "0.7.4", features = ["runtime-tokio", "macros", "sqlite", "postgres", "any"] }
ruint = { versio = "1.12.1", features = ["serde"] }
futures = "0.3.30"


[profile.dev.package.sqlx-macros]
opt-level = 3
